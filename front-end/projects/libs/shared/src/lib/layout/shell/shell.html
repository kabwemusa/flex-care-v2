<div class="flex h-screen w-full overflow-hidden bg-surface-50 text-foreground">
  <lib-side-nav
    class="z-40 hidden md:flex"
    [items]="navItems"
    [collapsed]="sidebarCollapsed()"
    (toggle)="handleToggleSidebar()"
  />

  <div class="relative flex flex-1 flex-col min-w-0 overflow-hidden">
    <lib-top-nav
      class="sticky top-0 z-30 w-full border-b border-divider/60 bg-background/80 backdrop-blur-md"
      [sidebarCollapsed]="sidebarCollapsed()"
      (toggleSidebar)="handleToggleSidebar()"
    />

    <main class="flex-1 overflow-y-auto scroll-smooth">
      <div
        class="mx-auto w-full max-w-screen-2xl p-4 md:p-6 lg:p-8 animate-in fade-in duration-300 slide-in-from-bottom-2"
      >
        <router-outlet />
      </div>

      <div class="h-10 w-full"></div>
    </main>
  </div>
</div>
