<div class="flex h-screen overflow-hidden bg-gradient-to-br from-background to-content1">
  <!-- Sidebar - Fixed position, full height -->
  <lib-side-nav
    [items]="navItems"
    [collapsed]="sidebarCollapsed()"
    (toggle)="handleToggleSidebar()"
  />

  <!-- Main content area -->
  <div class="flex flex-1 flex-col overflow-hidden">
    <!-- Top navbar - Fixed at top, adjusts to sidebar width -->
    <lib-top-nav [sidebarCollapsed]="sidebarCollapsed()" (toggleSidebar)="handleToggleSidebar()" />

    <!-- Main scrollable content area -->
    <main class="flex-1 overflow-auto">
      <div class="p-4 md:p-6">
        <router-outlet />
      </div>
      <div class="p-6">
        <!-- <div
          class="mx-auto max-w-[90vw] rounded-xl border border-divider bg-content1/90 shadow-sm backdrop-blur supports-[backdrop-filter]:bg-content1/70"
        >
        
        </div> -->
      </div>
    </main>
  </div>
</div>
