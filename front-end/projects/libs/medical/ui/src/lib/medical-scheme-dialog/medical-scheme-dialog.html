<div class="p-2 sm:p-4 max-w-full overflow-x-hidden">
  <h2 mat-dialog-title class="text-xl sm:text-2xl font-bold text-slate-800">
    {{ isEditMode ? 'Edit Medical Scheme' : 'Create New Scheme' }}
  </h2>

  <form
    [formGroup]="schemeForm"
    (ngSubmit)="save()"
    mat-dialog-content
    class="space-y-4 sm:space-y-6 mt-4"
  >
    <div class="flex flex-col gap-1">
      <label class="text-sm font-semibold text-slate-700">Scheme Name</label>
      <mat-form-field appearance="outline" class="w-full">
        <input matInput formControlName="name" placeholder="e.g. Corporate Health Plus" />
        @if (schemeForm.get('name')?.hasError('required')) {
        <mat-error>Name is required</mat-error>
        }
      </mat-form-field>
    </div>

    <div
      class="flex items-center justify-between p-3 sm:p-4 border border-slate-200 rounded-lg bg-white"
    >
      <div class="pr-2">
        <div class="font-medium text-slate-800 text-sm sm:text-base">Scheme Active</div>
        <div class="text-xs text-slate-500">Enable/disable umbrella tiers</div>
      </div>
      <mat-slide-toggle formControlName="is_active" color="primary"></mat-slide-toggle>
    </div>

    <div class="flex flex-col gap-1">
      <label class="text-sm font-semibold text-slate-700">Description</label>
      <mat-form-field appearance="outline" class="w-full">
        <textarea matInput formControlName="description" rows="3"></textarea>
      </mat-form-field>
    </div>
  </form>

  <div mat-dialog-actions class="flex flex-col sm:flex-row justify-end gap-2 sm:gap-3 mt-6">
    <button mat-button (click)="dialogRef.close()" class="w-full sm:w-auto order-2 sm:order-1">
      Cancel
    </button>
    <button
      mat-flat-button
      color="primary"
      [disabled]="schemeForm.invalid"
      (click)="save()"
      class="w-full sm:w-auto rounded-lg order-1 sm:order-2"
    >
      {{ isEditMode ? 'Update' : 'Create' }}
    </button>
  </div>
</div>
