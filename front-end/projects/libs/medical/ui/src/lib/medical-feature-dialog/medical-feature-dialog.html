<div class="p-6">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold text-slate-800">New Benefit Feature</h2>
    <span
      class="px-2 py-1 bg-indigo-50 text-indigo-600 text-[10px] font-bold rounded-full uppercase"
    >
      Library Item
    </span>
  </div>

  <form [formGroup]="featureForm" (ngSubmit)="save()" class="space-y-5">
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Feature Name</mat-label>
      <input matInput formControlName="name" placeholder="e.g., Optical Coverage" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Category</mat-label>
      <mat-select formControlName="category">
        @for (cat of ['Clinical', 'In-Patient', 'Out-Patient', 'Specialist']; track cat) {
        <mat-option [value]="cat">{{ cat }}</mat-option>
        }
      </mat-select>
    </mat-form-field>

    <div class="bg-blue-50 p-4 rounded-lg flex gap-3 border border-blue-100">
      <mat-icon class="text-blue-500">info</mat-icon>
      <p class="text-xs text-blue-700 leading-relaxed">
        Adding this feature makes it available to be linked to any Plan. Unique identification codes
        are generated automatically upon saving.
      </p>
    </div>

    <div class="flex justify-end gap-3 pt-4">
      <button type="button" mat-button (click)="ref.close()">Cancel</button>
      <button
        mat-flat-button
        color="primary"
        [disabled]="featureForm.invalid"
        class="px-8 rounded-lg"
      >
        Create Feature
      </button>
    </div>
  </form>
</div>
