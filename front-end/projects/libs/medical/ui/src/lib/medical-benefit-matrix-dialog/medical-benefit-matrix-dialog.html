<div class="flex flex-col h-[90vh] max-w-4xl overflow-hidden bg-white">
  <div class="p-6 border-b bg-slate-50 flex justify-between items-center">
    <div>
      <h2 class="text-2xl font-bold text-slate-900">Configure Benefits</h2>
      <p class="text-sm text-slate-500">
        Setting limits for: <span class="font-bold text-blue-600">{{ data.plan.name }}</span>
      </p>
    </div>
    <button mat-icon-button (click)="ref.close()"><mat-icon>close</mat-icon></button>
  </div>

  <div class="flex-1 overflow-y-auto p-6">
    <div class="space-y-4">
      @for (feature of allFeatures(); track feature.id) {
      <div
        class="flex flex-col sm:flex-row items-start sm:items-center gap-4 p-4 rounded-xl border border-slate-200 hover:border-blue-300 transition-colors"
        [class.bg-blue-50]="isSelected(feature.id)"
      >
        <div class="flex-1">
          <div class="flex items-center gap-2">
            <mat-checkbox [checked]="isSelected(feature.id)" (change)="toggleFeature(feature.id)">
            </mat-checkbox>
            <span class="font-bold text-slate-800">{{ feature.name }}</span>
          </div>
          <span class="ml-8 text-[10px] text-slate-500 uppercase tracking-tighter">{{
            feature.category
          }}</span>
        </div>

        @if (isSelected(feature.id)) {
        <div
          class="flex flex-col sm:flex-row gap-2 w-full sm:w-auto animate-in fade-in duration-300"
        >
          <mat-form-field appearance="outline" class="w-full sm:w-32">
            <mat-label>Amount</mat-label>
            <input matInput type="number" [(ngModel)]="limits[feature.id].limit_amount" />
            <span matPrefix class="px-2 text-slate-400 font-medium">K</span>
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-full sm:w-48">
            <mat-label>Description</mat-label>
            <input
              matInput
              [(ngModel)]="limits[feature.id].limit_description"
              placeholder="e.g. Per Family"
            />
          </mat-form-field>
        </div>
        }
      </div>
      }
    </div>
  </div>

  <div class="p-6 border-t bg-slate-50 flex justify-end gap-3">
    <button mat-button (click)="ref.close()">Cancel</button>
    <button
      mat-flat-button
      color="primary"
      class="px-10 rounded-lg"
      [disabled]="selectedIds().length === 0"
      (click)="save()"
    >
      Save Benefit Matrix
    </button>
  </div>
</div>
